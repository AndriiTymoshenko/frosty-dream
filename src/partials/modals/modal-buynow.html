<div class="overlay js-overlay-modal" id="overlay-close"></div>

<div class="modal modal-buy-now" data-modal="1">
    <!-- close button -->
    <button class="modal__close-btn js-modal-close" type="button" id="modal-buy-now-close">
        <svg class="modal__close-icon">
            <use class="modal-close__vector" href="./images/icons.svg#close-little"></use>
        </svg>
    </button>

    <!-- title -->
    <h2 class="modal__title">Buy now</h2>

    <!-- form -->
    <form class="buy-now__form form">
        <!-- checnkboxes -->
        <ul class="buy-now__products">
            <li class="buy-now__product">
                <input class="buy-now__checkbox visually-hidden" type="checkbox" name="ice-cream-type" value="ice-cream"
                    id="buy-now-checkbox-1" />

                <label for="buy-now-checkbox-1" class="buy-now__checkbox-label buy-now__box buy-now__box--top">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="
                                ./images/products/desktop/dt-product@1x.png 1x,
                                ./images/products/desktop/dt-product@2x.png 2x
                            " type="image/jpg" />
                        <source media="(min-width: 768px)" srcset="
                                ./images/products/tablet/tab-product@1x.png 1x,
                                ./images/products/tablet/tab-product@2x.png 2x
                            " type="image/jpg" />
                        <source media="(max-width: 767px)" srcset="
                                ./images/products/mobile/mb-product@1x.png 1x,
                                ./images/products/mobile/mb-product@2x.png 2x
                            " type="image/jpg" />
                        <img class="buy-now__image buy-now__image--top" src="./images/products/mobile/mb-product@1x.png"
                            alt="ice-cream" width="132" height="132" loading="lazy" />
                    </picture>
                    <span class="buy-now__ellipse buy-now__ellipse--top"></span>
                    <span class="buy-now__text">ice cream</span>
                </label>
            </li>

            <li class="buy-now__product">
                <input class="buy-now__checkbox visually-hidden" type="checkbox" name="ice-cream-type" value="ice-cream"
                    id="buy-now-checkbox-2" />

                <label for="buy-now-checkbox-2" class="buy-now__checkbox-label buy-now__box buy-now__box--middle">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="
                                ./images/products/desktop/dt-product2@1x.png 1x,
                                ./images/products/desktop/dt-product2@2x.png 2x
                            " type="image/jpg" />
                        <source media="(min-width: 768px)" srcset="
                                ./images/products/tablet/tab-product2@1x.png 1x,
                                ./images/products/tablet/tab-product2@2x.png 2x
                            " type="image/jpg" />
                        <source media="(max-width: 767px)" srcset="
                                ./images/products/mobile/mb-product2@1x.png 1x,
                                ./images/products/mobile/mb-product2@2x.png 2x
                            " type="image/jpg" />
                        <img class="buy-now__image buy-now__image--middle"
                            src="./images/products/mobile/mb-product2@1x.png" alt="ice-cream" width="132" height="132"
                            loading="lazy" />
                    </picture>
                    <span class="buy-now__ellipse buy-now__ellipse--middle"></span>
                    <span class="buy-now__text">ice coffee</span>
                </label>
            </li>

            <li class="buy-now__product">
                <input class="buy-now__checkbox visually-hidden" type="checkbox" name="ice-cream-type" value="ice-cream"
                    id="buy-now-checkbox-3" />

                <label for="buy-now-checkbox-3" class="buy-now__checkbox-label buy-now__box buy-now__box--bottom">
                    <picture>
                        <source media="(min-width: 1200px)" srcset="
                                ./images/products/desktop/dt-product3@1x.png 1x,
                                ./images/products/desktop/dt-product3@2x.png 2x
                            " type="image/jpg" />
                        <source media="(min-width: 768px)" srcset="
                                ./images/products/tablet/tab-product3@1x.png 1x,
                                ./images/products/tablet/tab-product3@2x.png 2x
                            " type="image/jpg" />
                        <source media="(max-width: 767px)" srcset="
                                ./images/products/mobile/mb-product3@1x.png 1x,
                                ./images/products/mobile/mb-product3@2x.png 2x
                            " type="image/jpg" />
                        <img class="buy-now__image buy-now__image--bottom"
                            src="./images/products/mobile/mb-product3@1x.png" alt="ice-cream" width="132" height="132"
                            loading="lazy" />
                    </picture>
                    <span class="buy-now__ellipse buy-now__ellipse--bottom"></span>
                    <span class="buy-now__text">milkshake</span>
                </label>
            </li>
        </ul>

        <input class="form__input buy-now__input-name" name="user-name" type="text" placeholder="Name"
            pattern="[a-zA-Z]{1,15}" required />
        <input class="form__input buy-now__input-tel" name="user-tel" type="tel" placeholder="Phone"
            pattern="[0-9]{3,15}" required />

        <textarea class="buy-now__textarea form__textarea" placeholder="Comment" name="user-comment"
            autocomplete="off"></textarea>
        <button class="button form__submit button-buynow" type="submit">
            Submit
        </button>
    </form>
</div>
